    <link rel="stylesheet" href="../css/styles.css">

<body>

    <header class="cabecera-principal">
        <div class="contenedor">
            <h1>David Crespo Amaro - Contacto</h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="about.html">Sobre mí</a></li>
                    <li><a href="degree.html">Grado</a></li>

                    <li><a href="net.html">Red</a></li>
                    <li><a href="contact.html" class="activo">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contenedor">
        <section class="tarjeta">
            <h2>Contacta conmigo</h2>
            
            <form class="formulario-contacto" action="mailto:9306762@alumnos.ufv.es" method="post" enctype="text/plain">
                
                <div class="grupo-formulario">
                    <div class="campo-formulario mitad">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>

                    <div class="campo-formulario mitad">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="fecha">
                    </div>
                </div>

                <div class="grupo-formulario">
                    <div class="campo-formulario mitad">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="campo-formulario mitad">
                        <label for="asunto">Motivo de la consulta</label>
                        <select id="asunto" name="asunto" class="selector-asunto">
                            <option value="General">Consulta General</option>
                            <option value="Colaboracion">Propuesta de Colaboración</option>
                            <option value="Ciberseguridad">Tema de Ciberseguridad</option>
                        </select>
                    </div>
                </div>

                <div class="campo-formulario">
                    <label for="adjunto">Adjuntar archivo (PDF o Imagen)</label>
                    <input type="file" id="adjunto" name="adjunto" accept=".pdf,.jpg,.png,.doc">
                </div>

                <div class="campo-formulario">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe aquí tu propuesta..." required></textarea>
                </div>

                <div class="campo-check">
                    <input type="checkbox" id="privacidad" name="privacidad" required>
                    <label for="privacidad">He leído y acepto la política de privacidad y el tratamiento de mis datos.</label>
                </div>

                <button type="submit" class="boton-enviar">Enviar Correo</button>
            </form>
        </section>
    </main>

    <footer class="pie-pagina">
        <div class="contenedor">
            <p>&copy; 2025 - David Crespo Amaro. Proyecto de la asignatura.</p>
        </div>
    </footer>

</body>
</html>
